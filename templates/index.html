<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script type="application/javascript">
        function copyLink(text) {
    const input = document.createElement('input');
    const yPosition = window.pageYOffset || document.documentElement.scrollTop;

    // Скрываем поле за краями экрана
    // в зависимости от направления
    // текста в текущей локали
    input.style.position = 'absolute';

    // Предотвращаем срабатывание зума на iOS
    input.style.fontSize = '16px';

    // Предотвращаем скролл к элементу
    input.style.top = `${yPosition}px`;

    // Не допускаем появления
    // клавиатуры на мобильных девайсах
    input.setAttribute('readonly', '');

    // Вставляем элемент в DOM
    document.body.appendChild(input);
    input.value = text;

    // Помещаем поле в фокус
    input.focus();

    // Выделяем текст в поле
    input.select();

    // Копируем текст в поле обмена
    document.execCommand('copy');

    // Удаляем фейковый элемент
    document.body.removeChild(input);
};
    </script>

  </head>
  <body style="background-image: url('{{ url_for('static', filename='img/bg.jpg') }}');">
    <div class="container mt-5" >
        <div class="row">

          <div class="col-md-6">
        <h1><a href="{{ url_for('index') }}">Мольфар!</a></h1>
    {% for message in messages %}
      <div class="alert alert-primary" role="alert">
              {{ message }}
      </div>
    {% endfor %}
        <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Оригинальне посилання.</label>
            <input type="url" required class="form-control" name="origin_url" id="origin_url" aria-describedby="origin_url" placeholder="https://molfar.com/abra-kadabra/">
            <small id="emailHelp" class="form-text text-muted">Ведіть посилання.</small>
          </div>
          <button type="submit" class="btn btn-primary">Чарувати!
                <img class="m-0 p-0" src="{{ url_for('static', filename='img/magic.webp') }}" width="60">
          </button>

        </form>
          {% if short_url %}
              <div class="border p-3 m-3">
                  <div class="p-3 mb-2 bg-dark text-white">
                      <h4>Коротке посилання:  </h4>
                      <p>
                          {{ short_url }}
                      </p>
                      Кількість переходів: {{ magic_url.count_open }}
                      <button class="btn btn-success" name="short_url" id="short_url" onclick="copyLink('{{ short_url }}')">копіювати!</button>
                  </div>
              </div>
          {% endif %}
            </div>
            <div class="col-md-6">
          {% if short_url %}
            <img src="{{ url_for('static', filename='img/molfar_done.png') }}" class="img-fluid">
          {% else %}
                <img src="{{ url_for('static', filename='img/molfar.png') }}" class="img-fluid">
          {% endif %}
            </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
